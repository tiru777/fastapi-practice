{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
             Let's edit your todo!
        </div>
        <div class="card-body">
            <form method="POST" >
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" value="{{todo.title}}"
                           required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"rows="3" name="description"
                              required>
                        {{todo.description}}
                    </textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select class="form-control" name="priority">
                        <option {% if todo.property == 1 %} selected = "selected" {% endif %}}>1</option>
                        <option {% if todo.property == 2 %} selected = "selected" {% endif %}}>2</option>
                        <option {% if todo.property == 3 %} selected = "selected" {% endif %}}>3</option>
                        <option {% if todo.property == 4 %} selected = "selected" {% endif %}}>4</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Edit Todo</button>
                <button onclick="window.location.href='/todo_ui/delete/{{todo.id}}'" type="button"
                                class="btn btn-danger">Delete Todo
                </button>

            </form>
        </div>
    </div>
</div>
